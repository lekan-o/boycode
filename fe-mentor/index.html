<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Figtree', sans-serif;
      background-color: hsl(47, 88%, 63%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background-color: hsl(0, 0%, 100%);
      border: 2px solid hsl(0, 0%, 7%);
      border-radius: 8px;
      padding: 24px;
      max-width: 384px;
      width: 100%;
      box-shadow: 0 4px 0 0 hsl(0, 0%, 7%);
      transition: box-shadow 0.2s ease, transform 0.2s ease;
    }

    .card:hover {
      box-shadow: 0 8px 0 0 hsl(0, 0%, 7%);
      transform: translateY(-4px);
    }

    .article-image {
      width: 100%;
      height: auto;
      border-radius: 6px;
      margin-bottom: 24px;
    }

    .category {
      display: inline-block;
      background-color: hsl(47, 88%, 63%);
      color: hsl(0, 0%, 7%);
      font-size: 12px;
      font-weight: 800;
      padding: 6px 12px;
      border-radius: 4px;
      margin-bottom: 12px;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: background-color 0.2s ease;
    }

    .category:hover {
      background-color: hsl(0, 0%, 7%);
      color: hsl(47, 88%, 63%);
    }

    .category:focus {
      outline: 2px solid hsl(0, 0%, 7%);
      outline-offset: 2px;
    }

    .published-date {
      color: hsl(0, 0%, 42%);
      font-size: 14px;
      margin-bottom: 12px;
      font-weight: 500;
      display: block;
    }

    .article-title {
      font-size: 26px;
      font-weight: 800;
      color: hsl(0, 0%, 7%);
      margin-bottom: 12px;
      line-height: 1.2;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .article-title:hover {
      color: hsl(47, 88%, 63%);
    }

    .article-title:focus {
      outline: 2px solid hsl(0, 0%, 7%);
      outline-offset: 2px;
      border-radius: 2px;
    }

    .article-description {
      font-size: 16px;
      color: hsl(0, 0%, 42%);
      line-height: 1.5;
      margin-bottom: 24px;
      font-weight: 500;
    }

    .author-section {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .author-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }

    .author-name {
      font-size: 14px;
      font-weight: 800;
      color: hsl(0, 0%, 7%);
    }

    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 40px;
      color: hsl(0, 0%, 42%);
    }

    /* Mobile adjustments */
    @media (max-width: 375px) {
      .card {
        padding: 20px;
      }

      .article-title {
        font-size: 22px;
      }

      .article-description {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <main>
    <article class="card">
      <img src="./assets/images/illustration-article.svg" alt="Article illustration" class="article-image">

      <a href="#" class="category">Learning</a>

      <time class="published-date">Published 21 Dec 2023</time>

      <h1 class="article-title">HTML & CSS foundations</h1>

      <p class="article-description">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>

      <div class="author-section">
        <img src="./assets/images/image-avatar.webp" alt="Author avatar" class="author-avatar">
        <span class="author-name">Greg Hooper</span>
      </div>
    </article>

  </main>
</body>

</html>
